<!DOCTYPE html>
<html>
<head>
    <title>Create Movie</title>
    <link rel="stylesheet"    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"      crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
    </script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.js"></script> -->
    <!-- site css file placed after bootstrap files to enable overriding of bootstrap styles --> 
    <link rel="stylesheet/less" type="text/css" href="../../styles/movie.less" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.7.2/less.min.js"></script>
    
</head>
<body>
    <form id="frmCUD"> 
        <h1>Create Lead</h1>
        <main class="center-block">
            <div id="CreateUpdateDiv">


                    <table id="tblCUD" class="table table-responsive">
                            <tbody>
                                <tr>
                                    <td class="title">Movie Name</td>
                                    <td class="content"><input type="text"  class="form-control" id="leadName" name="leadName" placeholder="Enter new Movie name" maxlength="45"></td>
                                    <td class="error-td"><label class="error"></label></td>
                                </tr>
                                <tr>
                                    <td class="title">Movie Director</td>
                                    <td class="content"><select id="DirectorDDL"  class="form-control" name="director"  placeholder="Select Director" ></select></td>
                                    <td class="error-td"><label class="error"></label></td>
                                </tr>
                            </tbody>
                        </table>



                <input  type="hidden"  name="action" value="AddMovie" >
                <div class="form-group">
                    <br><br>
                    <button class="btnAdd btn btn-primary"  name="action" value="AddMovie">Add Movie</button>
                </div>
            </div>
        </main> 
    </form>
