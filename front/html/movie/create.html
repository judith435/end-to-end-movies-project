                    <div class="col-sm-6">
                        <label class="error error-td">errori</label>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="offset-sm-2 col-sm-10">
                        <input  type="hidden"  name="action" value="AddMovie" >
                        <button class="btnAdd btn btn-primary"  name="action" value="AddMovie">Add Movie</button>
                    </div>
                </div>
        </div>
    </form>
